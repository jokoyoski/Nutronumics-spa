<div class="w-screen h-screen">
  <header class="px-20 py-5">
    <div class="grid grid-cols-2">
      <div class="flex space-x-3 items-center">
        <div class="bg-[#6C63FF] p-5 rounded-lg"></div>
        <span class="text-2xl font-semibold uppercase">Nigromotics</span>
      </div>
      <div class="flex space-x-3 justify-end items-center">
        <div class="flex">
          <div class="object-center">
            <img
              src="../assets/Flag.png"
              class="def-country-img rounded-full h-7 w-7"
              alt="def_cy_img"
            />
          </div>
          <div class="flex">
            <select name="" id="" class="focus:outline-none text-[#6C63FF]">
              <option value="1">Eng</option>
              <option value="1">Fch</option>
            </select>
          </div>
        </div>
        <a
          routerLink="/"
          class="rounded-full border-[#6C63FF] border-2 px-3 py-1 text-[#6C63FF]"
        >
          Sign Up
        </a>
      </div>
    </div>
  </header>
  <main class="grid grid-cols-2 p-20">
    <div class="">
      <div>
        <h1 class="text-3xl font-bold text-[#6C63FF]">Welcome Back Joko</h1>
        <p class="text-gray-300">Let's get you back on track</p>
      </div>
      <div class="mt-10">
        <form [formGroup]="loginForm" (submit)="login()">
          <div class="inputs grid gap-4 grid-cols-2">
            <div class="flex-col space-y-4">
              <!-- Name -->
           
            
              <div class="flex flex-col">
                <input formControlName="email" type="text" id="name"
                  class="p-3 border-[#6b63ff5b] border-2 rounded-lg focus:outline-[#6C63FF]" placeholder="Email" />
  
                <div style="color: red" *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched">
                  Email is required.
                </div>
              </div>
              
  
              <div class="flex flex-col">
                <input formControlName="password" type="text" id="name"
                  class="p-3 border-[#6b63ff5b] border-2 rounded-lg focus:outline-[#6C63FF]" placeholder="Password" />
  
                <div *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.touched">
                  <span style="color: red;">Password is required.</span>
                </div>
              </div>
              <div>
               
              </div>
              
              <input  [ngClass]="{'opacity-value': loginForm.valid===false}"       value="Login"  [disabled]="!loginForm.valid" type="submit" class="btn-submit-login btn btn0"/>
        
  
              <!-- Mail -->
  
              <!-- Language -->
  
            </div>
  
            <!-- Second Registrant -->
  
          </div>
        </form>
      </div>
    </div>

    <!-- Second Container -->
    <div><img src="../assets/Group 391.png" alt="" /></div>
  </main>
</div>
